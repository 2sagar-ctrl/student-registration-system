<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <div class="heading">Student Registration System</div>
  <div class="description">
    A student form to enter, edit, and delete details like name, ID, and other information.
  </div>

  <!-- Registration Form -->
  <div class="box">
    <form>
      <div class="heading2">Register Student</div>

      <div class="studentForm">

        <div class="studentname">
          <label for="name">Student Name :</label>
          <input type="text" id="name" name="name" required>
        </div>
        <br>

        <div class="studentid">
          <label for="studentid">Student ID :</label>
          <input type="number" id="studentid" name="id" required>
        </div>
        <br>

        <div class="email">
          <label for="email">Email ID :</label>
          <input type="email" id="email" name="email" required>
        </div>
        <br>

        <div class="contactnumber">
          <label for="number">Contact Number :</label>
          <input type="number" id="number" name="number" required>
        </div>
        <br>

        <div class="submit">
          <button type="submit">Submit</button>
        </div>

      </div>
    </form>
  </div>

  <!-- Registered Students -->
  <div class="heading3">Registered Students</div>
  <table class="registeredStudents">
    <thead class="tableHead">
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Email</th>
        <th>Number</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Student rows will be added dynamically with JavaScript -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
